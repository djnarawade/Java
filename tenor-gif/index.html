<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenor GIF Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center mt-5" class="container">
      <h1>Tenor GIF Search</h1>
      <input
        type="text"
        id="search"
        class="form-control mt-3"
        placeholder="Search for GIFs"
      />
      <button id="searchBtn" class="btn btn-primary mt-2">Search</button>
      <div
        id="results"
        class="mt-4 d-flex flex-wrap justify-content-center"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
