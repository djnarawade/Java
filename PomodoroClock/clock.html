<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/PomodoroClock/clock.css">
    
</head>
<body>
    <div id="pomodoro-clock">
        <h1>Pomodoro Clock</h1>
        <div id="timer-display">25:00</div>
        <div id="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="customize">
            <input type="number" id="custom-time" placeholder="Custom Time (min)" />
            <button id="set-custom">Set Custom</button>
        </div>
    </div>
    <script src="/PomodoroClock/clock.js"></script>
</body>
</html>
